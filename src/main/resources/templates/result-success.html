<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Submission Success</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 min-h-screen flex items-center justify-center">

<div class="bg-white shadow-lg rounded-lg p-10 max-w-md text-center">
    <svg class="w-16 h-16 mx-auto text-green-500 mb-4" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M9 12l2 2l4 -4M12 22C6.48 22 2 17.52 2 12S6.48 2 12 2s10 4.48 10 10s-4.48 10 -10 10z"/>
    </svg>
    <h1 class="text-2xl font-bold text-green-600 mb-2">Submission Successful</h1>
    <p class="text-gray-700 mb-4">The student record has been successfully submitted.</p>
    <p class="text-gray-800 font-medium">Student ID: <span class="font-bold" th:text="${id}"></span></p>
    <a href="/" class="mt-6 inline-block bg-green-600 text-white px-6 py-2 rounded hover:bg-green-700 transition">
        Go to Home
    </a>
</div>

</body>
</html>
