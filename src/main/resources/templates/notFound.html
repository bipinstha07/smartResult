<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-red-50 min-h-screen flex items-center justify-center">

<div class="bg-white p-10 rounded-lg shadow-lg max-w-md text-center">
    <svg class="w-16 h-16 mx-auto text-red-500 mb-4" fill="none" stroke="currentColor" stroke-width="2"
         viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round"
              d="M12 9v2m0 4h.01M12 2a10 10 0 1 0 0 20a10 10 0 0 0 0-20z"/>
    </svg>
    <h1 class="text-2xl font-bold text-red-600 mb-2">Student Not Found</h1>
    <p class="text-gray-700 mb-4">The roll number you entered does not match any student record.</p>
    <a href="/" class="inline-block bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition">
        Try Again
    </a>
</div>

</body>
</html>
